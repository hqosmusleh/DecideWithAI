<!DOCTYPE html>
<html>
<head>
    <title>DecideWithAI</title>
    <style>
        body { font-family: Arial; background: #f4f4f9; text-align: center; padding: 50px; }
        h1 { color: #333; }
        input, select, button { padding: 10px; margin: 10px; width: 80%; max-width: 400px; }
        .card { background: white; padding: 20px; margin: 20px auto; width: 90%; max-width: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>🤔 DecideWithAI</h1>
    <form method="POST">
        <input type="text" name="decision" placeholder="What do you need to decide?" required><br>
        <select name="mood">
            <option value="Happy">😊 Happy</option>
            <option value="Neutral">😐 Neutral</option>
            <option value="Sad">😔 Sad</option>
            <option value="Tired">😴 Tired</option>
        </select><br>
        <button type="submit">Ask AI</button>
    </form>

    {% if ai_response %}
    <div class="card">
        <h2>AI Suggestion:</h2>
        <p>{{ ai_response }}</p>
    </div>
    {% endif %}
</body>
</html>
