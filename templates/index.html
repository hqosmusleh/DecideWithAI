<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecideWithAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        img.logo {
            max-width: 200px;
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .decision {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="DecideWithAI Logo" class="logo">
    
    <h1>DecideWithAI</h1>

    <form method="POST">
        <input type="text" name="decision_input" placeholder="Enter your decision question">
        <button type="submit">Get Decision</button>
    </form>

    {% if error_msg %}
        <div class="error">{{ error_msg }}</div>
    {% endif %}

    {% if decision %}
        <div class="decision">{{ decision }}</div>
    {% endif %}
</body>
</html>
